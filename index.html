<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud System</title>
  <link rel="stylesheet" href="crud.css">
</head>
<body>
  <div class="cruds">
    <header class="head">
      <h1 class="title">
        Crud
      </h1>
      <h4>production mangement system</h4>
    </header>
    <div class="inputs">
    <input type="text" id="title" class="title-input" placeholder="title">
    <div class="price">
      <input onkeyup="getTotal()"lang="en" type="number" id="price" placeholder="price">
      <input onkeyup="getTotal()"  lang="en"type="number" id="taxes" placeholder="taxes">
      <input onkeyup="getTotal()"lang="en" type="number" id="ads" placeholder="ads">
      <input onkeyup="getTotal()" lang="en" type="number" id="discount" placeholder="discount">
      <small onkeyup="getTotal()"lang="en" id="total">total: </small>
    </div>
    <input type="text" id="count" class="title-input" placeholder="count">
    <input type="text" id="category"  class="title-input" placeholder="category">
    <button id="create">Create</button>

    </div>
    <div class="outputs">
      <div class="searchBlock">
        <input type="text" id="search" class="title-input" onkeyup="searchData(this.value)" placeholder="Search">
        <div class="searchBtns">
          <button id="searchByTitle" onclick="getSearchMode(this.id)">search by title</button>
          <button id="searchByCategory" onclick="getSearchMode(this.id)" >search by category</button>
        </div>
        <div id="delete-all" onclick="deleteAllfun()">
        </div>
      </div>

      <table>
        <tr class="main-row">
          <th>id</th>
          <th>title</th>
          <th>prices</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>updata</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody">
        
        
        </tbody>
      </table>
    </div>

  </div>
  <script src="crud.js"></script>

</body>
</html>
